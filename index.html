<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>labirynth-solver</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
    <main>
        <div class="grid">
            <!-- wall | start | end | wrong-way | good-way | curr-position -->
            <!-- grid-element -->
            <div class="grid-element "></div>
            <div class="grid-element "></div>
            <div class="grid-element "></div>
            <div class="grid-element wall"></div>
            <div class="grid-element "></div>

            <div class="grid-element start"></div>
            <div class="grid-element wall"></div>
            <div class="grid-element "></div>
            <div class="grid-element wall"></div>
            <div class="grid-element wall"></div>

            <div class="grid-element "></div>
            <div class="grid-element "></div>
            <div class="grid-element "></div>
            <div class="grid-element "></div>
            <div class="grid-element "></div>

            <div class="grid-element wall"></div>
            <div class="grid-element wall"></div>
            <div class="grid-element"></div>
            <div class="grid-element wall"></div>
            <div class="grid-element "></div>

            <div class="grid-element "></div>
            <div class="grid-element wall"></div>
            <div class="grid-element "></div>
            <div class="grid-element end"></div>
            <div class="grid-element "></div>
        </div>
        <aside>
            <form action="#" autocomplete="off">
                <p class="edit-mode">
                    <label for="draw">Draw</label>
                    <input type="radio" name="edit-mode" id="draw" checked>
                    <label for="delete">Delete</label>
                    <input type="radio" name="edit-mode" id="delete">
                </p>
                <p class="fill-mode">
                    <label for="wall">Wall</label>
                    <input type="radio" name="fill-mode" id="wall" checked>
                    <label for="start">Start</label>
                    <input type="radio" name="fill-mode" id="start">
                    <label for="end">End</label>
                    <input type="radio" name="fill-mode" id="end">
                </p>
                <p class="axis">
                    <select name="x" id="x-axis">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option selected value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="40">60</option>
                        <option value="60">60</option>
                    </select>
                    <select name="y" id="y-axis">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option selected value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="40">60</option>
                        <option value="60">60</option>

                    </select>
                </p>
            </form>
        </aside>
    </main>
    <script src="./app.js"></script>
</body>
</html>
