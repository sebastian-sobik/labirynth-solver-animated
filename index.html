<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>labirynth-solver</title>
    <link rel="stylesheet" href="./scss/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="grid">
            <!-- wall | start | end | wrong-way | good-way | curr-position -->
            <!-- grid-element -->
            <div class="grid-element "></div>
            <div class="grid-element "></div>
            <div class="grid-element "></div>
            <div class="grid-element wall"></div>
            <div class="grid-element "></div>

            <div class="grid-element start"></div>
            <div class="grid-element wall"></div>
            <div class="grid-element "></div>
            <div class="grid-element wall"></div>
            <div class="grid-element wall"></div>

            <div class="grid-element "></div>
            <div class="grid-element "></div>
            <div class="grid-element "></div>
            <div class="grid-element "></div>
            <div class="grid-element "></div>

            <div class="grid-element wall"></div>
            <div class="grid-element wall"></div>
            <div class="grid-element"></div>
            <div class="grid-element wall"></div>
            <div class="grid-element "></div>

            <div class="grid-element "></div>
            <div class="grid-element wall"></div>
            <div class="grid-element "></div>
            <div class="grid-element end"></div>
            <div class="grid-element "></div>
        </div>
        <aside>
            <form action="#" autocomplete="off">
                <p class="edit-mode">
                    <input type="radio" name="edit-mode" id="draw" checked>
                    <label for="draw">
                        <img class="svg" src="./svg/pen.svg" alt="pen-icon">
                    </label>
                    <input type="radio" name="edit-mode" id="delete">
                    <label for="delete">
                        <img class="svg" src="./svg/bin.svg" alt="bin-icon">
                    </label>
                </p>
                <p class="fill-mode">
                    <input type="radio" name="fill-mode" id="wall" checked>
                    <label for="wall">Wall</label>
                    <input type="radio" name="fill-mode" id="path">
                    <label for="path">Path</label>
                    <input type="radio" name="fill-mode" id="start">
                    <label for="start">Start</label>
                    <input type="radio" name="fill-mode" id="end">
                    <label for="end">End</label>
                </p>
                <p class="axis">
                    <select name="size" id="size">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option selected value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                    </select>
                </p>
                <input type="button" class="run-btn">
            </form>
        </aside>
    </main>
    <script src="./javascript/app.js" type="module"></script>
</body>
</html>
